<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="olicons.css" />
  </head>
  <body>
    <div
      class=" bg-[#0E5E6F] gap-4 h-screen w-screen grid grid-rows-[12%_1fr_10%] grid-cols-1 pt-4 pb-4"
    >
      <div
        class="md:ml-[25%] md:mr-[25%] bg-[#F2DEBA] rounded-2xl flex flex-row-reverse gap-4 justify-center items-center mr-4 ml-4"
      >
        <p class="text-[#0E5E6F] text-opacity-60 text-2xl select-none">معدل</p>
        <p id="resultScore" class="text-[#0E5E6F] text-4xl">0.00</p>
        <p class="text-[#0E5E6F] text-2xl text-opacity-60 mr-5 select-none">
          واحد
        </p>
        <p id="resultWeight" class="text-[#0E5E6F] text-4xl">1</p>
      </div>

      <div
        id="scoreContainer"
        class=" bg-[#F2DEBA] p-4 overflow-x-hidden flex flex-col-reverse overflow-y-auto md:grid md:grid-cols-2 lg:items-start lg:grid-cols-3 gap-4 items-end"
      >
        <!-- ----------------------------------------------- -->
        <div id="scoreDiv0">
          <div
            class="h-auto w-full flex flex-col items-end bg-[#EA5455] rounded-2xl"
          >
            <div class="mt-4 pr-4 pl-4 w-full flex flex-row-reverse">
              <p class="text-[#f5d1d1] text-2xl select-none">نام</p>
              <input
                type="text"
                class="mr-4 text-[#0E5E6F] text-2xl bg-[#F2DEBA] w-full rounded-2xl text-center outline-none h-10"
              />
            </div>
            <div
              class="row-start-2 row-end-3 col-start-1 col-end-2 p-4 flex items-center justify-evenly gap-4 flex-row-reverse w-full"
            >
              <label
                for="check00"
                onclick="calc()"
                class="flex group justify-center items-center"
              >
                <input
                  type="checkbox"
                  name="valid"
                  id="check00"
                  checked
                  class="peer hidden"
                />

                <i
                  class="ol-confirm-o hidden group-hover:block hover:cursor-pointer text-3xl text-[#8a3232] peer-checked:text-[#0E5E6F] select-none place-self-center top-0 relative"
                ></i>
                <i
                  class="ol-confirm-f group-hover:hidden hover:cursor-pointer text-3xl text-[#8a3232] peer-checked:text-[#0E5E6F] select-none place-self-center top-0 relative"
                ></i>
              </label>

              <p class="text-[#f5d1d1] text-2xl select-none">نمره</p>
              <input
                oninput="calc()"
                type="text"
                name="score"
                placeholder="0"
                class="text-[#0E5E6F] text-2xl bg-[#F2DEBA] w-1/3 rounded-2xl text-center outline-none h-10"
              />
              <p class="text-[#f5d1d1] text-2xl select-none">واحد</p>
              <input
                oninput="calc()"
                type="text"
                name="weight"
                value="1"
                class="appearance-none text-[#0E5E6F] text-2xl bg-[#F2DEBA] w-1/3 rounded-2xl text-center outline-none h-10"
              />
              <div
                class="group flex hover:cursor-pointer"
                onclick="deleteScore(0); calc()"
              >
                <i
                  class="ol-delete-o group-hover:hidden text-[#f5d1d1] text-2xl select-none rounded-full"
                ></i
                ><i
                  class="ol-delete-f hidden group-hover:block text-[#f5d1d1] text-2xl select-none rounded-full"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------------------------------------------- -->
      </div>
      
      <div class="md:pr-[25%] md:pl-[25%] grid grid-cols-7 gap-4 pl-4 pb-4 pr-4">
        <div
          onclick="addScore(); showName(false);"
          class="group hover:cursor-pointer p-4 flex items-center justify-evenly flex-row-reverse h-full w-full bg-[#F2DEBA] rounded-2xl place-self-center col-start-3 col-end-6 row-start-1 row-end-2"
        >
          <i
            class="ol-add-f hidden group-hover:block text-3xl text-[#0E5E6F] select-none"
          ></i>
          <i
            class="ol-add-o group-hover:hidden text-3xl text-[#0E5E6F] select-none"
          ></i>
        </div>
        <div
          onclick="reset()"
          class="cursor-pointer group flex items-center justify-center col-start-6 col-end-8 row-start-1 row-end-2 bg-[#ea5455] h-full self-center rounded-2xl"
        >
          <i
            class="ol-refresh-f group-hover:animate-spin-slow text-3xl text-[#f2deba]"
          ></i>
        </div>
        <div
          onclick="showName()"
          class="cursor-pointer group flex items-center justify-center col-start-1 col-end-3 row-start-1 row-end-2 bg-[#ea5455] h-full self-center rounded-2xl"
        >
          <i
            class="ol-caveat-f group-hover:animate-spin-slow text-3xl text-[#f2deba]"
          ></i>
        </div>
      </div>
   
    </div>
    <script src="main.js"></script>
  </body>
</html>
